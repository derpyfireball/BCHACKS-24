    <script>
        // Function to update the current time
        function updateCurrentTime() {
            const currentTimeElement = document.getElementById('currentTime');
            const currentTime = new Date().toLocaleTimeString();
            currentTimeElement.innerHTML = `<strong>${currentTime}</strong>`;
        }
 // Function to generate random weather information
 function generateRandomWeather() {
        const weatherConditions = ['Cold and mysterious', 'Windy and desolate', 'Occasional ice storms', 'Sparse atmosphere'];
        const temperatureC = parseFloat((Math.random() * (10 - (-50)) + (-50)).toFixed(1));
        const temperatureF = parseFloat(((temperatureC * 9/5) + 32).toFixed(1));
        const temperatureK = parseFloat((temperatureC + 273.15).toFixed(1));

        const randomCondition = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];

        return `${randomCondition}, ${temperatureC}°C / ${temperatureF}°F / ${temperatureK}K`;
    }

    // Update weather information every 3 minutes
    function updateWeather() {
        const weatherInfoElement = document.getElementById('weatherInfo');
        const temperatureInfoElement = document.getElementById('temperatureInfo');

        // Set initial values
        const initialWeather = generateRandomWeather();
        weatherInfoElement.innerHTML = `${initialWeather}`;

        // Update weather every 3 minutes
        setInterval(() => {
            const randomWeather = generateRandomWeather();
            weatherInfoElement.innerHTML = `${randomWeather}`;
        }, 180000); // 3 minutes in milliseconds
    }

    setInterval(updateCurrentTime, 1000);

    window.onload = function() {
        updateWeather();
        updateCurrentTime();
    };
    </script>
