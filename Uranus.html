  <script>
    function updateUranusTime() {
      // Get the current time in Dubai
      const dubaiTime = new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Dubai' });
  
      // Display the hypothetical time in Uranus (assuming a fixed time difference of 6 hours)
      const uranusTimeDifference = 6; // You need to adjust this based on your hypothetical time
      const uranusTime = new Date(new Date().getTime() + uranusTimeDifference * 60 * 60 * 1000).toLocaleTimeString();
  
      // Display the Uranus time in the widget
      document.getElementById('uranusTime').innerText = ` ${uranusTime}`;
    }
  
    // Call the function to update the times
    updateUranusTime();
  
    // Update the times every second
    setInterval(updateUranusTime, 1000);
