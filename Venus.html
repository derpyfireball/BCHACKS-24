<!-- Add this HTML code where you want the Venus time widget to appear -->
<div class="time-widget">
    <h2>Current Time:</h2>
    <p id="venusTime">Loading...</p>
  </div>
  

  <script>
    function updateVenusTime() {
      // Get the current time in Australia (using Sydney's timezone as an example)
      const australiaTime = new Date().toLocaleTimeString('en-US', { timeZone: 'Australia/Sydney' });
  
      // Display the hypothetical time in Venus (assuming a fixed time difference of 120 hours)
      const venusTimeDifference = 120; // You need to adjust this based on your hypothetical time
      const venusTime = new Date(new Date().getTime() + venusTimeDifference * 60 * 60 * 1000).toLocaleTimeString();
  
      // Display the Venus time in the widget
      document.getElementById('venusTime').innerText = `${venusTime} `;
    }
  
    // Call the function to update the times
    updateVenusTime();
  
    // Update the times every second
    setInterval(updateVenusTime, 1000);
  </script>
